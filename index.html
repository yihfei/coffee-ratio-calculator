<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Coffee:Water Ratio Calculator</h1>

    <div class="calculator">
        <div class="field" id="coffeeBox">
            <label for="coffeeInput">Coffee (g)</label>
            <input type="number" id="coffeeInput" placeholder="Enter coffee weight" />
        </div>

        <div class="field" id="waterBox">
            <label for="waterInput">Water (g)</label>
            <input type="number" id="waterInput" placeholder="Enter water weight" />
        </div>

        <div class="field" id="ratioBox">
            <label for="ratioInput">Ratio (<span id="ratioValue">1:15</span>)</label>
            <input type="range" id="ratioInput" min="1" max="20" step="0.1" value="15" />
          </div>
    </div>
        <p id="output"></p>
    </div>

  <script src="script.js"></script>
</body>
</html>
